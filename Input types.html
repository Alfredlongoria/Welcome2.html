<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Types</title>
</head>
<body>
    <form>
        <h1>Input Types</h1>
        <hr>
        <h3>Check your favorite color</h3>
            <label for="green">Green</label>
            <input type="radio" name="color" id="green"><br>
            <label for="red">Red</label>
            <input type="radio" name="color" id="red"><br>
            <label for="blue">Blue</label>
            <input type="radio" name="color" id="blue"><br>
            <label for="white">White</label>
            <input type="radio" name="color" id="white"><br>
        <br>
            <button>Submit</button>
        <hr>
        <h3>What is the next number in this series</h3>
            <h3>3, 9, 18, 30, </h3>
            <input name="text">
        <br>
            <button>Submit</button>
    </form>
    <hr>
</body>
</html>
