<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <header>
        <h3>Veridian Dynamics</h3>
    </header>
    <hr>
    <main>
        <form method="POST" action="http://requestbin.net/r/17kb4ur1">
            <p><em>To register please enter your email and create a password</em></p>
                <label for="Username">Email Address</label>
                <input type="text" id="Username" name="username">
            <br>
                <label for="Password">Password</label>
                <input type="password" id="password" placeholder="Enter password"><br>
                <h3><em>Bio</em></h3>
                <p><em>Tell us a little about your self so we can <br>know how to better assist you.</em></p><br>
                <label for="Bio"></label>
                <textarea name="Bio" cols="50" rows="10" id="Bio"></textarea><br>
            <br>
                <h3><em>How did you hear about us?</em></h3>
                <div>
                    <!-- if the names on the input line are different then user can select multiple options-->
                    <label for="Television Ad">Television Ad</label>
                    <input type="radio" name="a" id="Television Ad"><br>
                    <label for="Mail">Mail</label>
                    <input type="radio" name="a" id="Mail"><br>
                    <label for="Friend">Friend</label>
                    <input type="radio" name="a" id="Friend"><br>
                    <label for="Online">Online</label>
                    <input type="radio" name="a" id="Online"><br>
                </div>
            <br>
            <h3><em>What web browser are you using?</em></h3>
                <label for="browser"></label>
                <select name="What web browser are you using?" id="browser">
                    <option value="Opera">Opera</option>
                    <option value="Safari">Safari</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Chrome">Chrome</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <br>
            <input type="submit">
        </form>
            <hr>
            <footer>
            <em>All products come with our quality gaurantee&trade; </em>
            </footer>
    </main>
</body>

</html>
